<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 2%; left: 50%; transform: translateX(-50%);}
    .attribution a { font-size: 11px; color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
  <main>
    <div class="content">
      <div class="content__result">
        <div class="regular">Your Result</div>
        <div class="content__result-circle">
          <div id="result" class="circle__bold-text">76</div>
          <div class="regular small">of 100</div>
        </div>
        <div class="bold">Great</div>
        <div class="content__result-footer regular small">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="content__summary">
        <div class="regular summary__title">Summary</div>
          <div class="summary__progress">
            <div class="summary__progress-element red">
              <div class="icon"></div>
              <div class="element__text">Reaction</div>
              <div class="element__progress">
                <span id="reaction" data-progress></span>
                /
                <span>100</span></div>
            </div>
            <div class="summary__progress-element yellow">
              <div class="icon"></div>
              <div class="element__text">Memory</div>
              <div class="element__progress">
                <span id="memory" data-progress></span>
                /
                <span>100</span></div>
            </div> 
            <div class="summary__progress-element green">
              <div class="icon"></div>
              <div class="element__text">Verbal</div>
              <div class="element__progress">
                <span id="verbal" data-progress></span>
                /
                <span>100</span></div>
            </div> 
            <div class="summary__progress-element blue">
              <div class="icon"></div>
              <div class="element__text">Visual</div>
              <div class="element__progress">
                <span id="visual" data-progress></span>
                /
                <span>100</span></div>
            </div>
          </div>
          <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ostmartin</a>.
  </div>
  <script src="./src/js/index.js"></script>
</body>
</html>
